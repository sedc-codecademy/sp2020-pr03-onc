<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindify</title>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style/style.css">
</head>

<body>
    <header>
        <div class="logo">
            <h1><a href="#">Mindify</a></h1>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="#">About</a></li>
                <li><a href="#">Advice</a></li>
                <li><a href="#">Reviews</a></li>
                <li><a href="#">Join Mindify</a></li>
                <li><a href="">Contact</a></li>
                <li><a href="#"><button class="login">Login</button></a></li>
                <li><a href="#"><button class="register">Get started</button></a></li>

    <div class="center">
        <h2>You earned your happiness.</h2>
        <br />
        <h4>Choose the type of counseling you need</h4>
        <br />
        <div class="centerB">
            <div id="individual" class="types">
                <img src="./assets/images/individual.png" alt="person figure">
                <button id="individual-btn" class="type-buttons">Individual </br> (For myself)</button>
            </div>
            <div id="couple" class="types">
                <img src="./assets/images/couple.png" alt="couple figure">
                <button id="couples-btn" class="type-buttons">Couples</button>
            </div>
            <div id="teen" class="types">
                <img src="./assets/images/teen.png" alt="teen figure">
                <button id="teen-btn" class="type-buttons">Teen </br> (For my child)</button>
            </div>
        </div>
    </div>
