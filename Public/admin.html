        <article class="new-content">
          <h3>Add counselor</h3>
          <p id="counselor-errMsg" class="inputs">Please fill the following form</p>
          <form>
            <label for="name"><input type="text" id="name" class="inputs counselor-inputs" name="name" placeholder="Enter name"></label>
            <label for="last-name"><input type="text" id="last-name" class="inputs counselor-inputs " name="last-name"
                placeholder="Enter last name"></label>
            <label for="email"><input type="email" id="email" class="inputs counselor-inputs" name="E-mail"
                placeholder="Enter E-mail"></label>
            <div class="counselor-btns">
              <button type="submit" id="submit-new-counselor"> Submit </button>
            </div>
          </form>
        </article>
        <article class="new-content add-quesstion">
          <h3 id="add-question-header">Add question</h3>
          <p id="question-errMsg" class="inputs">Please fill the following form</p>
          <label for="question"><input type="text" placeholder="Enter question" id="question" class="inputs question-inputs"></label>
          <label for="answers"><input type="number" min="0" placeholder="Number of answers" id="num-answers"
              class="inputs question-inputs"></label>
          <div id="add-answers">
            <!-- predviden prostor za odgovori za novoto prasanje -->
          </div>

        </article>

          <h3>Users section</h3>
