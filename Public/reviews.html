<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="./assets/style/header.css">
    <link rel="stylesheet" href="./assets/style/reviews.css">
    <link rel="stylesheet" href="./assets/style/loginPopUp.css">
</head>
<body>
    <!-- Nav Bar -->
    <header id="head" class="headerHe">
        <div class="logo">
          <a href="./index.html">  <img src="assets/images/Logo.png" alt="logo"> </a>
        </div>
        <nav id="mainNav">
            <ul class="nav-links">
                <li><a href="./about.html">About</a></li>
                <li><a href="./index.html#dropDown">FAQ</a></li>
                <li><a href="./reviews.html">Reviews</a></li>
                <li><a href="./counselorJobs.html">Couneslor Jobs</a></li>
                <li><a href="./contact.html">Contact</a></li>
                <li><button class="login loginScroll" id="logB">Login</button></li>
                <li><button type="button" class="register" id="get-started-btn">Get started</button></li>
            </ul>
        </nav>
    </header>

    <!-- Login Pop Up -->
    <div class="popUpLogin">
        <div class="loginContent">
            <div class="close">+</div>
            <h2 class="loginTxt">Login</h2>
            <form action="index.html" method="GET">

                <label for="emailV" class="labelTxt">Email adress</label>
                <input type="text" id="emailV" required>

                <label for="passV" class="labelTxt">Password</label>
                <input type="password" id="passV" required>

                <a href=""><p class="forgot">Forgot your password?</p></a>
                <h3 id="info"></h3> <!--Error message goes here-->
                <button type="button" class="log" id="logInB">Sign in</button>
                <p class="createAcc">Don't have account? <a href="./getStarted.html" class="signUpLink">&nbsp Sign Up</a></p>
            </form>
        </div>
    </div>

    <div id="main-container">
        <img src="./assets/images/holding_hands.png" alt="holding hands">
        <h1 id="main-title">Reviews</h1>

        <div id="content">
            <p id="review-contact">These are reviews for counselors that work with Mindify. 
            If you would like to review your counselor, make sure you are logged in and write it in the <a href="./profile.html" id="review-form-relocate">Review Form</a>.</p>

            <div id="reviews-section"></div> <!-- Reviews section -->

        </div>
    </div>

    <script src="./assets/js/header.js"></script>
    <script src="./assets/js/login.js"></script>
    <script src="./assets/js/index.js"></script>
    <script src="./assets/js/data.js"></script>
    <script src="./assets/js/reviews.js"></script>
</body>
</html>
