<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get started</title>
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css">
</head>

<body>
    <div class="body-container">


        <div class="main">

            <div class="second-header second">
                <h2>Create your private account</h2>
                <p>By filling the fields bellow you will make private account on Mindify and may begin to chat with our
                    professionals.</p>
            </div>

            <section class="main-content">
                <div class="questionnaire form-body msg-text">
                    <h4><span>Thank you for answering the questionnaire.</span> This will help us greatly in getting to
                        know you and provide you with the best possible results.</h4>
                </div>

                <div class="questionnaire form-body" id="question-area">
                    <form name="get-started-questions">
                        <label for="">Name (or nickname)</label>
                        <input type="text" id="name" class="inputs">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" class="inputs">
                        <label for="confirm">Confirm E-mail</label>
                        <input type="email" id="confirm-email" class="inputs">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="inputs">
                        <label for="">I agree to terms and conditions</label>
                        <input type="checkbox" name="terms" id="terms">
                        <button type="submit" id="signIn-btn"> Sign in </button>
                    </form>
                </div>

        </div>
        </section>

    </div>

    </div>

    <script src="./assets/js/call.js"></script>
    <script src="./assets/js/signIn.js"></script>
    
</body>

</html>
